$mod = SUPER

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = blueman-daemon &

exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY
exec-once = hash xdg-desktop-portal-hyprland 2>/dev/null && xdg-desktop-portal-hyprland || xdg-desktop-portal-gnome || xdg-desktop-portal-kde
env = XCURSOR_THEME, Adwaita
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_THEME, Adwaita
env = HYPRCURSOR_SIZE, 24

exec-once = hyprctl setcursor Adwaita 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Adwaita'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'

exec-once = gsettings set org.gnome.desktop.interface font-name "Monolisa 11"
exec-once = gsettings set org.gnome.desktop.interface monospace-font-name "Monolisa 11"
exec-once = gsettings set org.gnome.desktop.interface document-font-name "Monolisa 11"

exec-once = gsettings set org.gnome.settings-daemon.plugins.xsettings antialiasing "rgba"
exec-once = gsettings set org.gnome.settings-daemon.plugins.xsettings hinting "slight"
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

exec = ~/.config/hypr/scripts/monitors.sh
exec-once = ~/.config/hypr/scripts/hyprwall-init.sh

$monitor=--monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"

decoration {
	rounding = 8
	active_opacity = 0.94
	inactive_opacity = 0.88
	fullscreen_opacity = 0.4

	blur {
		enabled = true
		size = 18
		passes = 3
		new_optimizations = on
		ignore_opacity = true
		xray = false
        popups = true
        noise = 0.03
        contrast = 1
        brightness = 1
        vibrancy = 0.1696
	}

	shadow {
		enabled = true
		range = 12
		render_power = 3
	}
}

animations {
	enabled = true
	bezier = bezier_1, 0.05, 0.9, 0.1, 1.05
	animation = windows, 1, 7, bezier_1
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 4, default
}

general {
	gaps_in = 5
	gaps_out = 10
	border_size = 0
	col.active_border = rgba(fafafa22)
	col.inactive_border = none
	layout = dwindle
	resize_on_border = true
	workspace = 1,2,3,4
}

input {
	follow_mouse = 0
}

layerrule = ignorezero, waybar
layerrule = blur, rofi
layerrule = ignorezero, rofi

layerrule = blur, waybar

layerrule = blur, swaync-control-center
layerrule = blur, swaync-control-center-window
layerrule = blur, swaync-notification-window
layerrule = blur, swaync-notification-popup
layerrule = blur, swaync-notification

layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-control-center-window
layerrule = ignorezero, swaync-notification-window
layerrule = ignorezero, swaync-notification-popup
layerrule = ignorezero, swaync-notification

layerrule = animation slide, title:^(swaync-control-center)$
layerrule = animation slide, title:^(swayncosd)$
layerrule = animation layersIn, class:^(rofi)$

windowrulev2 = opacity 0.9, class:.*
windowrulev2 = opacity 1.0, focus:1
windowrulev2 = noblur, title:^(hyprlock)$
windowrulev2 = opacity 0.92, class:^(swayosd)$
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = float, class:^(Rofi)$

windowrulev2 = noblur, title:^(firefox)$
windowrulev2 = opacity 0.92, class:^(firefox)$

bind = $mod, RETURN, exec, kitty
bind = $mod, SPACE, exec, rofi -show drun -prompt "Search"
bind = $mod, P, exec, rofi -dmenu -password -config ~/.config/rofi/password.rasi
bind = $mod, W, exec, ~/.config/hypr/scripts/wallpaper-select.sh
bind = $mod, T, exec, ~/.local/bin/todo.sh
bind = $mod, Q, exec, hyprctl dispatch exit
bind = $mod, O, killactive
bind = $mod, F, fullscreen, 0
bind = $mod, M, fullscreenstate, 1 set
bind = ALT, TAB, cyclenext
bind = ALT_SHIFT, TAB, cyclenext, prev
bind = ALT, A, exec, /home/you/.local/bin/bluetooth.sh --actions

bind = SUPER, bracketleft, workspace, r-1
bind = SUPER, bracketright, workspace, r+1

bind = , XF86AudioRaiseVolume, exec, swayosd-client $monitor --output-volume 5
bind = , XF86AudioLowerVolume, exec, swayosd-client $monitor --output-volume -5
bind = , XF86AudioMute, exec, swayosd-client $monitor --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bind = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnessctl-intel.sh up
bind = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnessctl-intel.sh down

